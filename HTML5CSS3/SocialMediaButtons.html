<!-- Social Media Buttons -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="SocialMediaButtons.css">
</head>
<body>
    <h2>Social Media Buttons</h2>

    <!-- Unordered list -->
    <ul class="social-media-container">
        <!-- Blog -->
        <li class="social-media blog">
            <i class="fas fa-laptop-code"></i>
            <a title="Hashnode" href="https://hashnode.com/@bhanuprakash1606" target="_blank">
                <img src="Images/Hashnode logo.png" alt="Hashnode" width="30" height="30">
            </a>
        </li>

        <!-- LinkedIn -->
        <li class="social-media linkedin">
            <i class="fab fa-linkedin-in"></i>
            <a title="LinkedIn" href="https://linkedin.com/in/bhanuprakash1606" target="_blank">
                <img src="Images/LinkedIn logo.png" alt="LinkedIn" width="30" height="30">
            </a>
        </li>

        <!-- Github -->
        <li class="social-media github">
            <i class="fab fa-github"></i>
            <a title="Github" href="https://github.com/bhanuprakash16" target="_blank">
                <img src="Images/Github logo.png" alt="Github" width="30" height="30">
            </a>
        </li>
    </ul>   
</body>
</html>
